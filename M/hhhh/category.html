<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Category Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            
            font-family: 'Poppins', sans-serif;
            
        }
        :root {
            --primary-color: #088178;
            --secondary-color: #19b5a5;
            --text-color: #555;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --active-shadow: rgba(8, 129, 120, 0.3);
        }


        .main {
            display: flex;
height: 100vh;
overflow: hidden;
background-color: #f9f9f9;display: flex;
height: 100vh;
overflow: hidden;
background-color: #f9f9f9;
padding: 70px 0 70px 0;
        }

        .category-nav {
            width: 20%;
            background-color: white;
            overflow-y: auto;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: 0 auto;
            padding: 6px 6px;
            border: none;
            cursor: pointer;
            font-size: 9px;
            color: var(--text-color);
            border-radius: 10px;
            transition: all 0.2s ease;
            background-color: white;
            text-align: center;
        }

        .category-btn:hover {
            background-color: var(--light-gray);
        }

        .category-btn.active {
            background: #088178;
            color: white;
            font-weight: 500;
            
        }

        .category-btn i {
            font-size: 18px;
            margin-bottom: 6px;
        }

        .subcategory-content {
            width: 100%;
            overflow-y: auto;
            background-color: white;
            padding: 15px;
        }

        .category-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            
        }

        .category-title {
            padding: 9px 0;
            color: var(--primary-color);
            font-weight: 1000;
            font-size: 17px;
            margin-bottom: 10px;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 0;
            width: 33px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .subcategory-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 15px;
        }

        .subcategory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #0000000c;
            padding: 8px 5px;
            text-align: center;
            font-size: 12px;
            color: #444;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 4px var(--shadow-color);
            cursor: pointer;
            text-decoration: none;
        }

        .subcategory-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .subcategory-img {
            width: 65px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            
            border: 1px solid var(--light-gray);
            transition: all 0.2s;
        }

        .subcategory-item:hover .subcategory-img {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .subcategory-name {
            font-weight: 1000;
            margin-top: 3px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 12px;
        }
    </style>
  
</head>

<body>
    

 <div id="top-bar">
     <i class="fas fa-arrow-left back-arrow" onclick="history.back()"></i>
     <div class="search-container">
         <div class="search-input-wrapper">
             <i class="ri-search-line"></i>
             <input type="search" id="searchInput" placeholder="Search in Daraz" autocomplete="off">
         </div>
         <button class="search-button" id="searchButton">
             <i class="ri-search-line"></i>
         </button>
         <div class="cart-icon">
             <img src="../icons/cart.svg" alt="">
             <span class="badge">3</span>
         </div>
     </div>
 </div>
 <div class="main">
    <div class="category-nav"></div>

    <div class="subcategory-content">
        <div id="loadingIndicator" class="loading">Loading categories...</div>
        <div id="dynamicContent"></div>
    </div>
    </div>
<div id="bottom-bar"></div>

<script src="main.js"></script>
<script> showbottomandtopbar("cata")</script>
    <script>
        (function() {
            // DOM Elements
            const loadingIndicator = document.getElementById('loadingIndicator');
            const dynamicContent = document.getElementById('dynamicContent');
            const categoryNav = document.querySelector('.category-nav');
            const subcategoryContent = document.querySelector('.subcategory-content');
            
            // Data with icons
            const categories = [
                {
                    id: 'womens-unstitched',
                    name: 'Women Unstitched',
                    icon: 'fas fa-female',
                    subcategories: [
                        { name: 'Shirt', image: 'https://images.unsplash.com/photo-1598033129183-c4f50c736f10?w=80&h=80&auto=format&fit=crop' },
                        { name: '2 Piece', image: 'https://images.unsplash.com/photo-1551232864-3f0890e580d9?w=80&h=80&auto=format&fit=crop' },
                        { name: 'Trouser', image: 'https://images.unsplash.com/photo-1595341595379-cf0a0aadf5e1?w=80&h=80&auto=format&fit=crop' }
                    ]
                },
                {
                    id: 'womens-stitched',
                    name: 'Women Stitched',
                    icon: 'fas fa-tshirt',
                    subcategories: [
                        { name: 'Shirt', image: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=80&h=80&auto=format&fit=crop' },
                        { name: 'Maxi', image: 'https://images.unsplash.com/photo-1551232864-3f0890e580d9?w=80&h=80&auto=format&fit=crop' }
                    ]
                },
                {
                    id: 'mens-unstitched',
                    name: 'Men Unstitched',
                    icon: 'fas fa-male',
                    subcategories: [
                        { name: 'Kurta', image: 'https://images.unsplash.com/photo-1595341595379-cf0a0aadf5e1?w=80&h=80&auto=format&fit=crop' }
                    ]
                },
                {
                    id: 'kids-clothing',
                    name: 'Kids Wear',
                    icon: 'fas fa-child',
                    subcategories: [
                        { name: 'Boys', image: 'https://images.unsplash.com/photo-1592155931584-901ac15763e3?w=80&h=80&auto=format&fit=crop' },
                        { name: 'Girls', image: 'https://images.unsplash.com/photo-1595341595379-cf0a0aadf5e1?w=80&h=80&auto=format&fit=crop' }
                    ]
                },
                {
                    id: 'womens-bags',
                    name: 'Women Bags',
                    icon: 'fas fa-handbag',
                    subcategories: [
                        { name: 'Tote', image: 'https://images.unsplash.com/photo-1591561954555-607968c989ab?w=80&h=80&auto=format&fit=crop' }
                    ]
                },
                {
                    id: 'mens-stitched',
                    name: 'Men Stitched',
                    icon: 'fas fa-user-tie',
                    subcategories: [
                        { name: 'Suits', image: 'https://images.unsplash.com/photo-1598033129183-c4f50c736f10?w=80&h=80&auto=format&fit=crop' }
                    ]
                }
            ];

            // Initialize the page
            function init() {
                renderNavigation();
                simulateContentLoading();
            }

            // Render navigation buttons with icons
            function renderNavigation() {
                categoryNav.innerHTML = categories.map((category, index) => 
                    `<button class="category-btn ${index === 0 ? 'active' : ''}" 
                            data-target="${category.id}">
                        <i class="${category.icon}"></i>
                        <span>${category.name}</span>
                    </button>`
                ).join('');
            }

            // Simulate content loading
            function simulateContentLoading() {
                loadingIndicator.style.display = 'flex';
                dynamicContent.innerHTML = '';

                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                    renderContent();
                    initScrollFunctionality();
                }, 800);
            }

            // Render main content with clickable subcategories
            function renderContent() {
                dynamicContent.innerHTML = categories.map(category => `
                    <div id="${category.id}" class="category-section">
                        <h2 class="category-title">${category.name}</h2>
                        <div class="subcategory-list">
                            ${category.subcategories.map(subcat => `
                                <a href="shopping.html?category=${encodeURIComponent(category.name)}&subcategory=${encodeURIComponent(subcat.name)}" 
                                   class="subcategory-item">
                                    <img src="${subcat.image}" alt="${subcat.name}" class="subcategory-img">
                                    <span class="subcategory-name">${subcat.name}</span>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            // Initialize scroll functionality
            function initScrollFunctionality() {
                const categoryButtons = document.querySelectorAll('.category-btn');
                const categorySections = document.querySelectorAll('.category-section');

                // Handle category button clicks
                categoryButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const targetId = button.dataset.target;
                        scrollToCategory(targetId);
                        setActiveButton(button);
                    });
                });

                // Handle scroll events
                subcategoryContent.addEventListener('scroll', () => {
                    const currentSectionId = getCurrentSectionId();
                    if (currentSectionId) {
                        setActiveButton(document.querySelector(`.category-btn[data-target="${currentSectionId}"]`));
                    }
                });

                // Initial scroll position check
                subcategoryContent.dispatchEvent(new Event('scroll'));
            }

            // Scroll to specific category
            function scrollToCategory(targetId) {
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    subcategoryContent.scrollTo({
                        top: targetSection.offsetTop - 15,
                        behavior: 'smooth'
                    });
                }
            }

            // Get current visible section ID
            function getCurrentSectionId() {
                const categorySections = document.querySelectorAll('.category-section');
                let currentSectionId = '';
                
                categorySections.forEach(section => {
                    const sectionTop = section.offsetTop - 80;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    
                    if (subcategoryContent.scrollTop >= sectionTop && 
                        subcategoryContent.scrollTop < sectionBottom) {
                        currentSectionId = section.id;
                    }
                });
                
                return currentSectionId;
            }

            // Set active button
            function setActiveButton(activeButton) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }

            // Start the application
            init();
        })();
    </script>
</body>
</html>
