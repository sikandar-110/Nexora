<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Switcher with Search Term</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../hhhh/style.css" type="text/css" media="all" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; font-family: Arial, sans-serif; }

        .page-container {
            position: absolute; left: 0; width: 100%; height: 100%;
            transition: all 0.3s ease;
        }
        #first-page { top: 60px; z-index: 10; }
        #second-page { top: 0; z-index: 5; opacity: 0; pointer-events: none; }

        iframe { width: 100%; height: calc(100% - 60px); border: none; }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div id="top-bar">
        <i class="fas fa-arrow-left back-arrow" onclick="history.back()"></i>
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="ri-search-line"></i>
                <input type="search" id="searchInput" placeholder="Search in Daraz" autocomplete="off">
            </div>
            <button class="search-button" id="searchButton">
                <i class="ri-search-line"></i>
            </button>
        </div>
    </div>

    <!-- First Page -->
    <div id="first-page" class="page-container">
        <iframe id="first-iframe"></iframe>
    </div>

    <!-- Second Page -->
    <div id="second-page" class="page-container">
        <iframe id="second-iframe"></iframe>
    </div>

    <script>
        const config = {
            firstHtmlFile: '../hhhh/shopping.html',
            secondHtmlFile: '../hhhh/search.html',
            switchToSecondButtonId: 'searchInput',
            switchToFirstButtonId: 'back',
            autoFocusInputId: 'searchInput',
            transitionDuration: 300
        };

        let currentPage = 'first';

        function switchPage(page) {
            const searchValue = document.getElementById('searchInput').value;
            if (page === 'second') {
                document.getElementById('first-page').style.opacity = '0';
                document.getElementById('first-page').style.pointerEvents = 'none';
                document.getElementById('top-bar').style.display = 'none';

                document.getElementById('second-page').style.opacity = '1';
                document.getElementById('second-page').style.pointerEvents = 'auto';

                setTimeout(() => {
                    const secondIframe = document.getElementById('second-iframe');
                    try {
                        const input = secondIframe.contentDocument.getElementById(config.autoFocusInputId);
                        if (input) {
                            input.value = searchValue;
                            input.focus();
                        }
                    } catch (e) {
                        // cross-origin error handling
                    }
                }, config.transitionDuration);

                history.pushState({page: 'second'}, '', '#second');
                currentPage = 'second';
            } else {
                document.getElementById('second-page').style.opacity = '0';
                document.getElementById('second-page').style.pointerEvents = 'none';

                document.getElementById('first-page').style.opacity = '1';
                document.getElementById('first-page').style.pointerEvents = 'auto';
                document.getElementById('top-bar').style.display = 'flex';

                history.replaceState({page: 'first'}, '', '#');
                currentPage = 'first';
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'switch-to-second') {
                switchPage('second');
            } else if (event.data === 'switch-to-first') {
                switchPage('first');
            }
        });

        window.addEventListener('popstate', function() {
            if (currentPage === 'second') {
                switchPage('first');
            }
        });

        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search') || '';

            document.getElementById('searchInput').value = searchTerm;

            document.getElementById('first-iframe').src = config.firstHtmlFile + (urlParams.toString() ? '?' + urlParams.toString() : '');
            document.getElementById('second-iframe').src = config.secondHtmlFile;

            if (!urlParams.toString()) {
                document.getElementById('first-page').style.opacity = '0';
                document.getElementById('first-page').style.pointerEvents = 'none';
                document.getElementById('top-bar').style.display = 'none';
                document.getElementById('second-page').style.opacity = '1';
                document.getElementById('second-page').style.pointerEvents = 'auto';
                history.replaceState({page: 'second'}, '', '#second');
                currentPage = 'second';
            } else {
                history.replaceState({page: 'first'}, '', '#');
                currentPage = 'first';
            }

            document.getElementById('first-iframe').onload = function() {
                const escapedSearch = searchTerm.replace(/'/g, "\\'");
                const script = document.createElement('script');
                script.text = `
                    const switchBtn = document.getElementById('${config.switchToSecondButtonId}');
                    if (switchBtn) {
                        switchBtn.onclick = function() {
                            parent.postMessage('switch-to-second', '*');
                        };
                        switchBtn.value = '${escapedSearch}';
                    }
                `;
                this.contentDocument.body.appendChild(script);
            };

            document.getElementById('second-iframe').onload = function() {
                const escapedSearch = searchTerm.replace(/'/g, "\\'");
                const script = document.createElement('script');
                script.text = `
                    const backBtn = document.getElementById('${config.switchToFirstButtonId}');
                    if (backBtn) {
                        backBtn.onclick = function() {
                            parent.postMessage('switch-to-first', '*');
                        };
                    }
                    const input = document.getElementById('${config.autoFocusInputId}');
                    if (input) {
                        input.value = '${escapedSearch}';
                        input.focus();
                    }
                `;
                this.contentDocument.body.appendChild(script);
            };

            document.getElementById('searchInput').onclick = function() {
                switchPage('second');
            };
            document.getElementById('searchButton').onclick = function() {
                switchPage('second');
            };
        });
    </script>
</body>
</html>
